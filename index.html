
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Eid ul-Adha 2024 Countdown</title>
</head>
<body>
    <div class="bg-img">
        <div class="countdown-container">
            <h1>Eid ul-Adha 2024 <br> CountDown</h1>
            <div id="countdown">
            <div>
                <span id="days">0</span>
                <span>Days</span>
            </div>
            <div>
                <span id="hours">0</span>
                <span>Hours</span>
            </div>
            <div>
                <span id="minutes">0</span>
                <span>Minutes</span>
            </div>
            <div>
                <span id="seconds">0</span>
                <span>Seconds</span>
            </div>
            </div>
        </div>
    </div>
  <script src="app.js"></script>
</body>
</html>

</body>
</html>
